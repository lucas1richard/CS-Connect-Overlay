<div>
	<div ng-if="convertHref(message).length > 2000">Error: Message is too long to be used as a link</div>
	<div class="form-group">
		<b>Characters Left:</b> {{ 2000-convertHref(message).length }}
	</div>
	<div class="form-group">
		<label>Email Subject:</label>
		<input type="text" class="form-control" ng-model="subject" placeholder="Email Subject" />
	</div>
	<div class="form-group">
		<div>
			<b>Insert:</b>
			<button class="btn btn-default" ng-click="message = message + ' [Record]'">Record#</button>
			<button class="btn btn-default" ng-click="message = message + ' [Edition]'">Edition</button>
			<button class="btn btn-default" ng-click="message = message + ' [Subject]'">Subject</button>
			<button class="btn btn-default" ng-click="message = message + ' [Inquiry]'">Original Inquiry</button>
		</div>
		<label>Email Body:</label>
		<textarea class="form-control" rows="15" ng-model="message" placeholder="Email Body"></textarea>
		<a ng-href="{{ convertHref(message) }}">Test Email</a>
	</div>
</div>
