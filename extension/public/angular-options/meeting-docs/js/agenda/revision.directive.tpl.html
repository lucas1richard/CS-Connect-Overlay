<div class="revisionItem">
  <button ng-click="t.remove(r, typ)" class="btn btn-default btn-xs">
    <span class="text-danger">
      Remove {{ r.record }}
    </span>
  </button>
  <h4>
    <a target="_blank" ng-href="https://cstools.asme.org/csconnect/SearchAction.cfm?TrackingNumber={{r.record.split('-')[1]}}&YearOpened={{r.record.split('-')[0]}}&NoToolbar=yes">{{ r.record }}</a>
     - {{ r.subject }}
  </h4>
  <div class="extraRecordInfo">
    <table>
      <tr>
        <td style="width:600px">Project Manager: <a class="lookNormal" ng-href="{{createEmail(r)}}">{{ r.tpm }}</a></td>
        <td style="width:200px; text-align:right" ng-if="r.proposalFile">Page: <b><u>#-#</u></b></td>
      </tr>
    </table>
    <div><i>{{ r.explanation }}</i></div>
    <br/>
    <div ng-if="r.history.length > 0">
      <div ng-repeat="h in r.history">
        {{ h }}
      </div>
      <br/>
    </div>
    <div>
      <i style="text-decoration:underline">{{ t.monthYear(d) || "Current Status" }}:</i>
      <span ng-if="!r.proposalFile">No proposal file.</span>
      Last updated {{ t.monthYear(r.updated) }}.
      {{ r.level }}.
      <span ng-if="r.notes">{{ r.notes }}</span>
    </div>
  </div>
  <br/>
</div>
