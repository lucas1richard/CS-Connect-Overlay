<div class="revisionItem">
  <button ng-click="t.remove(r, 'interpretation')" class="btn btn-default btn-xs">
    <span class="text-danger">
      Remove {{ r.record }}
    </span>
  </button>
  <h4>
    <a target="_blank" ng-href="https://cstools.asme.org/csconnect/SearchAction.cfm?TrackingNumber={{r.record.split('-')[1]}}&YearOpened={{r.record.split('-')[0]}}&NoToolbar=yes">{{ r.record }}</a>
     - {{ r.subject }}
  </h4>
  <div class="extraRecordInfo">
    Project Manager:
    {{ r.tpm }}
    <div>
      {{ r.standard }}, {{ r.paragraph }}
    </div>
    <br/>
    <div>
      <u>Inquiry<span ng-if="r.originalQ"> (Original)</span>:</u> <br/>
      <i>{{ r.question }}</i>
    </div>
    <br/>
    <div>
      <i style="text-decoration:underline">{{ monthYear(meetingDate) || "Current Status" }}:</i> 
      {{ r.level }}. {{ r.notes }}
    </div>
  </div>
  <br/>
</div>
